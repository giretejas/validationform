<!doctype html>
<html lang="en">

<head>
  <title>Validation Forms</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="../validation _form/validation.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

    <body class="text-center">    
        <main class="form-signin w-100 m-auto">
          <form action="" method="POST" novalidate class="shadow col-6 p-5 vertical-2 m-auto" onsubmit="validateSubmit(); reset(); return false;"> 
            <img class="mb-4" src="../validation _form/handbag.svg" alt="" width="120" height="90">
            <h1 class="h3 mb-3 fw-normal">Please Enter Following Details</h1><br>
            <p></p>
            <div class="form-floating">
              <input type="text" class="form-control" id="name" placeholder="Name Sirname" onkeyup="validateName()">
              <span id="nameError"></span>
              <label for="name">Full Name</label>
            </div>
            <p></p>
            <div class="form-floating">
              <textarea type="text" class="form-control" id="address" placeholder="Address.." onkeyup="validateAddress()"></textarea>
              <span id="addressError"></span>
              <label for="address">Address</label>
            </div>
            <p></p>
            <div class="form-floating">
              <input type="email" class="form-control" id="email" placeholder="name@example.com" onkeyup="validateEmail()">
              <span id="emailError"></span>
              <label for="email">Email</label>
            </div>
            <p></p>
            <div class="form-floating">
              <input type="password" class="form-control" id="password1" onkeyup="validatePassword1()" placeholder="Password Must be Alphanumeric ">
              <span id="passwordError1"></span>
              <label for="password1">Password</label>
            </div>
            <p></p>
            <div class="form-floating">
                <input type="password" class="form-control" id="password2" onkeyup="validatePassword2()"  placeholder="Confirm Password">
                <span id="passwordError2"></span>
                <label for="password2">Confirm Password</label>
              </div>
              <p></p>              
            <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
            <span id="submitError"></span>
            <p class="mt-5 mb-3 text-muted">&copy; Developed By Tejas Gire</p>
          </form>
        </main> 
        </body>
      
  
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
  </script>
  <script src="../validation _form/validation.js"></script>
  <script src="https://smtpjs.com/v3/smtp.js"></script>

    

</body>

</html>
